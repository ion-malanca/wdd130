<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Wild Water Rafting INC to ask questions, make reservations, or get more information about our trips.">
  <meta name="author" content="Ion Malanca">
  <link rel="stylesheet" href="styles/rafting.css">
  <title>Contact Us</title>
</head>

<body>
  <header>
    <img src="images/rafting.png" alt="Rafting Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <section class="contact-details">
        <h1>Wild Water Rafting INC</h1>
        <p>123 Main River Street</p>
        <p>Dubasari, Moldova</p>
        <p>+373 999 999 9999</p>
        <p>info@wildwaterraftinginc.com</p>
    </section>

    <section class="contact-content">
        <div class="map">
        <iframe
            src="https://www.google.com/maps?q=Dubasari%20Moldova&t=&z=12&ie=UTF8&iwloc=&output=embed"
            loading="lazy">
        </iframe>
        </div>

        <div class="contact-form">
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email">           
            <p class="purpose-title">Purpose of Message</p>
            <div class="radio-group">
            <label><input type="radio" name="purpose" value="general"> General Inquiry</label>
            <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
            <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>
            </div>           
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Type your message here"></textarea>          
            <label>
            <input type="checkbox" name="newsletter">
            Please subscribe me to the monthly newsletter
            </label>          
            <button type="submit">Get in Touch!</button>
        </form>
        </div>
    </section>

    <section class="employees">
        <h2>We Are Here to Serve You</h2>
        <div class="employee-container">
        <figure>
        <img src="images/employee1.png" alt="Guide Anna">
        <figcaption>Anna: Lead Guide</figcaption>
        </figure>
        <figure>
        <img src="images/employee2.jpg" alt="Guide Mark">
        <figcaption>Mark: Safety Expert</figcaption>
        </figure>
        <figure>
        <img src="images/employee3.jpg" alt="Guide Sarah">
        <figcaption>Sarah: Trip Coordinator</figcaption>
        </figure>
        </div>
    </section>
  </main>

  <footer>
    <p>Â©2026 Wild Water Rafting INC | Ion Malanca</p>
    <nav class="socialmedia">
      <a href="https://facebook.com"><img src="images/facebook.png" alt="Facebook"></a>
      <a href="https://instagram.com"><img src="images/instagram.png" alt="Instagram"></a>
      <a href="https://twitter.com"><img src="images/twitter.png" alt="Twitter"></a>
    </nav>
  </footer>
</body>
</html>
